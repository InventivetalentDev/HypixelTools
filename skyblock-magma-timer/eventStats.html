<html>
    <head>
        <style>
            html, body {
                overflow: hidden;
                width: 100%;
                height: 100%;
            }

            #container {
                width: 95%;
                padding-left: 2%;
                padding-top: 10%;
                height: 70%;
            }
        </style>
    </head>
    <body>
        <div id="container"></div>

        <script src="https://code.highcharts.com/highcharts.js"></script>
        <script src="https://code.highcharts.com/modules/series-label.js"></script>
        <script src="https://code.highcharts.com/modules/exporting.js"></script>

        <script>
            Highcharts.setOptions({
                time: {
                    useUTC: false
                }
            });

            fetch("https://hypixel-api.inventivetalent.org/api/skyblock/bosstimer/magma/eventStats").then((response) => {
                return response.json();
            }).then((data) => {
                Highcharts.chart('container', {
                    chart: {
                        type: 'line',
                        zoomType: "x"
                    },
                    title: {
                        text: 'Confirmations for Events'
                    },
                    xAxis: {
                        type: 'datetime',
                        title: {
                            text: 'Date'
                        }
                    },
                    yAxis: {
                        title: {
                            text: 'Confirmations'
                        },
                        min: 0
                    },

                    plotOptions: {
                        // spline: {
                        //     marker: {
                        //         enabled: true
                        //     }
                        // },
                        series: {
                            connectNulls: true
                        }
                    },

                    series: data.series
                });
            })


        </script>
    </body>
</html>
