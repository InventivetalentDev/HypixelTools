<!DOCTYPE html>
<html>
    <head>
        <title>Talisman Tracker // Hypixel Skyblock</title>

        <link rel="icon" type="image/x-icon" href="favicon.ico"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/fontawesome.min.css" integrity="sha256-CuUPKpitgFmSNQuPDL5cEfPOOJT/+bwUlhfumDJ9CI4=" crossorigin="anonymous"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/brands.min.css" integrity="sha256-wfbbsQFYKnizQi/WLPXS3wVDu0Dpi2yUQpZBDsb2H1s=" crossorigin="anonymous"/>

    </head>
    <body>
        <div>
            <ul id="allTalismansList"></ul>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" integrity="sha256-4iQZ6BVL4qNKlQ27TExEhBN1HFPvAvAMbFavKKosSWQ=" crossorigin="anonymous"></script>

        <script src="https://cdn.jsdelivr.net/gh/toolpage/js-case-converter/src/caseconverter.js"></script>

        <script>
            let talismanList = [];

            $(document).ready(function () {
                $.ajax("https://hypixel-api.inventivetalent.org/api/talismanList").done(function (data) {
                    console.log(data);
                    talismanList = data;

                    talismanList.forEach(t=>{
                        $("#allTalismansList").append("<li id='"+t.key_id.toLowerCase()+"'>"+CaseConverter.convertToStartCase(t.key_id.replace(/_/g, " "))+"</li>")
                    })
                });
            })
        </script>
    </body>
</html>
